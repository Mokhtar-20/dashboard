<section class="login">
    <div class="row h-100 g-0">
        <div class="col-lg-5 d-flex flex-column align-items-center justify-content-center">
            <h4 class="auth-title my-2">Welcome Back</h4>
            <form class="col-9" [formGroup]="loginForm">
                <span class="text-center d-block clr-error" *ngIf="!checkOnVAlidate"> *Please enter Valid credentials to sign in</span>
                <div class="d-flex flex-column mb-4">
                    <label class="mb-1">Email</label>
                    <input type="text" class="custom_input" placeholder="Enter Your Email" formControlName="email">
                    <span class="text-center d-block clr-error" *ngIf="loginForm.get('email')?.hasError('pattern') && loginForm.get('email')?.touched">*Please Enter Valid Email</span>
                </div>
                <div class="d-flex flex-column mb-4">
                    <label class="mb-1">Password</label>
                    <div class="password-input">
                        <input [attr.type]="toggleImgClick==true?'text' : 'password'" class="custom_input" placeholder="Enter Your Password" formControlName="password">
                        <div class="toggle" id="toggle">
                            <img class="img_fit" [src]="toggleImg" (click)="TogglePassword()">
                        </div>
                    </div>
                    <span class="text-center d-block clr-error" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">*Please Enter Valid Password That Contains More Than 6 Letters</span>
                </div>
                <button class="col-4 main-btn" (click)="signIn(loginForm)" [class.disabled]="loginForm.invalid">
                    <span>
                        Sign In
                    </span>
                </button>
            </form>
        </div>
        <div class="col-lg-7">
            <div class="background-img">
                <img class="img_fit" src="assets/images/auth-background.jpg" alt="">
            </div>
        </div>
    </div>
</section>
